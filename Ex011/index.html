<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagen Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ousimplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-widht: 3000px)" srcset="Imagens/imgM.jpg">
        <img src="Imagens/imgG.jpg" alt="Imagem Arrombada">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Mídia/guanacast-33.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="Mídia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="Mídia/guanacast-33.mp3">Clique aqui para baixar o arqruivo MP3</a></p>
    </audio>
</body>
</html>
