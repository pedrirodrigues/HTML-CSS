<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Inserindo hospedaddos localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <video width="400" controls autoplay loop>
        <source src="Mídias/Meu-Video.Mp4" type="video/mp4">
        <source src="Mídias/Meu-Video.webm.webm" type="video/webm">
        <source src="Mídias/Meu-Video.mkv.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos </p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" 
    src="https://www.youtube.com/embed/I6V5-9JFwm4" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
