<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table { 
            height: 100px;
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 9px;
        }

        thead, tfoot {
            background-color: blue;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>

            <th>Estado</th>
            <th>população</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>

            </tr>
            <tr>

                <td>20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 136 417	</td>
            </tr>

        </tbody>
        <tfoot>

                <th>Total de Habitantes</th>

</body>
</html>
