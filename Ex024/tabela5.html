<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
        }
        caption {
            font-size: 1.4em;
            padding: 15px;
            font-weight: bold;
            background-color: blueviolet;
        }
        
        th, td {
            border: 1px solid rgb(114, 35, 35);
            padding: 10px; 
        }
        .cnome {
            background-color: brown;
        }
    </style>
</head>

</body>
</html>
