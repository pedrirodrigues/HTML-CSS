<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de letra</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            text-align: center;
        }
        tr, td {
            border: 1px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Tabela de Letra</h1>
    <table>
        <caption>Alfabeto</caption>
        <thead>
            <tr>
                <th>Alfabeto</th>
            </tr>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="5" >B</td>
            </tr>
            <tr>
                <td rowspan="5">C</td>
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>    
        </thead>
    </table>
    
    
    
</body>
</html>
